<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!--We cant have more than one structural directive on the same element, example: ngFor and ngIf-->
        <div *ngIf="onlyOdd">
            <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle] = "{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor= "let odd of oddNumbers">{{ odd }}</li> 
        </div>

        <!-- <div *ngIf="!onlyOdd">
            <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle] = "{backgroundColor: even % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor= "let even of evenNumbers">{{ even }}</li> 
        </div>   -->

        <!-- ngIf defined as property binding, when we put a STAR it transforms to this syntax. -->
        <!-- <ng-template [ngIf]= "!onlyOdd">
          <div>
              <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle] = "{backgroundColor: even % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor= "let even of evenNumbers">{{ even }}</li> 
          </div>
        </ng-template> -->

        <div *appUnless="onlyOdd"> <!-- We put a STAR because its a structural directive -->
            <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle] = "{backgroundColor: even % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor= "let even of evenNumbers">{{ even }}</li> 
        </div> 
      </ul>

      <p appBasicHighlight>Style me with basic directive!</p> <!--We add our attribute directive as an attribute -->
      <!-- <p appBetterHighlight  [defaultColor]="'yellow'" [highLightColor]= "'red'">Style me with a better directive!</p> We add our Attribute Directive as an attribute. When the Input have no alias. -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with a better directive!</p> <!--We add our attribute directive as an attribute. When the Input (property binding) has an alias with the same name of the directive. -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with a better directive!</p> <!-- SPECIAL CASE: We can omit the square brackets of the prop and single quotes JUST when we pass a string -->
      
      <!--Ideal for avoiding a lot of if -->
      <div [ngSwitch] = "value"> <!-- Property binding-->
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100"> Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
