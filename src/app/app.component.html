<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!--We cant have more than one structural directive on the same element, example: ngFor and ngIf-->
        <div *ngIf="onlyOdd">
            <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle] = "{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor= "let odd of oddNumbers">{{ odd }}</li> 
        </div>
        <div *ngIf="!onlyOdd">
            <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle] = "{backgroundColor: even % 2 !== 0 ? 'yellow': 'transparent'}" *ngFor= "let even of evenNumbers">{{ even }}</li> 
        </div>        
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p> <!--We add our attribute directive as an attribute -->
      <p appBetterHighlight>Style me with a better directive!</p> <!--We add our attribute directive as an attribute -->
    </div>
  </div>
</div>
